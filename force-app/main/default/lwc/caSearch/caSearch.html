<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item>
            <lightning-card title="Sarch Account">
                <p class="slds-var-p-horizontal_small">
                    <c-ca-search-form onsearch={searchAccounts}></c-ca-search-form>
                </p>
            </lightning-card>
        </lightning-layout-item>
        <lightning-layout-item>
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..." variant="Brand"></lightning-spinner>
            </template>
            <c-ca-search-result onloading={handleLoading} ondoneloading={handleDoneLoading}></c-ca-search-result>
        </lightning-layout-item>
    </lightning-layout>
</template>
